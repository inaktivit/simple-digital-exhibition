<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #99a3aa;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        a {
            color: #99a3aa;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #99a3aa;
            transition: background-color 0.3s, border-color 0.3s;
            display: inline-block;
        }
        a:hover {
            background-color: #82969c;
            color: white;
            border-color: #82969c;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #82969c;
            color: white;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music</h1>
    </header>
    <main>
        <h2>Listen to My Music</h2>
        <audio controls>
            <source src="/FH/audio/Beat 2024.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    
    </main>
<footer>
        <p><a href="index.html">Return to Main Page</a></p>
</footer>
</body>
</html>
